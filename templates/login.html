<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- CSS 적용 -->
    <link href="../static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.css" rel="stylesheet" type="text/css"/>
    <!-- JS 적용-->
    <script type="text/javascript" src="../static/js/login.js"></script>

    <title>미니 전시회</title>

</head>
<body>

<div class="header">
    <h1 onclick="to_main()">미니 전시회</h1>
</div>

<!--로그인 박스-->
<div id="login_box">
    <div class="mainPic">
        <img src="../static/image/free-sticker-surprised-4860766.png">
    </div>
    <div class="login_input">
        <p>아이디 : <input type="text" id="login_id" placeholder="아이디를 입력해 주세요"></p>
        <p id="help-id-login" class="help is-danger"></p>
        <p>비밀번호 : <input type="password" id="login_pw" placeholder="비밀번호를 입력해 주세요"></p>
        <p id="help-password-login" class="help is-danger"></p>
        <!-- 쿠키 기간 끝나서 로그아웃 됐을 시 알림 -->
        {% if msg != None %}
            <p style="color: red">{{ msg }}</p>
        {% endif %}

    </div>
    <div class="login_btn_box">
        <button type="button" class="btn btn-outline-primary" onclick="sign_in()">로그인</button>
        <button type="button" class="btn btn-outline-primary" onclick="close_login_box()">회원가입</button>
    </div>
</div>

<!--회원가입 박스-->
<div id="join_box">
    <div class="join_input">
        <p>아이디 : <input type="text" id="join_id" placeholder="아이디를 입력해 주세요">
            <button type="button" class="btn btn-dark" onclick="check_dup()">중복확인</button>
        </p>
        <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
        <p>비밀번호 : <input type="password" id="join_pw" placeholder="비밀번호를 입력해 주세요"></p>
        <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
        <p>비밀번호 재입력:<input type="password" id="join_chk_pw" placeholder="비밀번호를 입력해 주세요"></p>
        <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
    </div>
    <div class="join_btn_box">
        <button type="button" class="btn btn-outline-primary" onclick="sign_up()">회원가입</button>
        <button type="button" class="btn btn-outline-primary" onclick=" close_join_box()">취소</button>
    </div>
</div>

<!--출처-->
<div class="source">
    <a href="https://www.flaticon.com/kr/free-stickers/" title="이모티콘 스티커">이모티콘 스티커 제작자: Stickers - Flaticon</a>
</div>

</body>
</html>
