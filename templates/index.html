<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- CSS 적용 -->
    <link href="../static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" />
    <!-- JS 적용-->
    <script type="text/javascript" src="../static/js/index.js"></script>

    <title>메인 페이지</title>
</head>
<body>
<div class="header">
    <h1 onclick="to_main()">미니 전시회</h1>
</div>
<div class="bts">


    {% if login_check == False %}
        <button id="loginBtn" onclick="login_page()" type="button" class="btn btn-outline-primary">로그인</button>
    {% endif %}
    {% if login_check == True %}
        <button id="postBtn" onclick="to_upload()" type="button" class="btn btn-outline-primary">글올리기</button>
        <button id="logoutBtn" onclick="logout()" type="button" class="btn btn-outline-primary">로그아웃</button>
    {% endif %}
</div>
<div class="select-box">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" id="select_input" placeholder="작품명으로 검색">
        </div>
        <div class="control">
            <a class="button is-info" onclick="select_post()">
                검색
            </a>
        </div>
    </div>
</div>


<div class="explain">
    <p>작품을 투고하여 자랑하고, 서로의 작품을 자유롭게 열람하면서 즐길 수 있도록 공유하는 플랫폼입니다.</p>
    {% if rows == [] %}
        <p class = "help_select">해당 조건에 맞는 작품이 없습니다</p>
    {% endif %}
</div>
<div class="pics">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="exhibition">
        {% for row in rows %}
            <div class="col">
                <div onclick="to_detailPost({{ row['post_num'] }})" class="card">
                    <img src="../static/image/{{ row['file'] }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">그림명:{{ row['pic_name'] }}</h6>
                        <p class="card-text">아이디:{{ row['writer_id'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
