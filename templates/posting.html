<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- CSS 적용 -->
    <link href="../static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/posting.css" rel="stylesheet" type="text/css" />
    <!-- JS 적용-->
    <script type="text/javascript" src="../static/js/posting.js"></script>


    <title>글등록 페이지</title>

</head>
<body>

<div class="header">
    <h1 onclick="to_main()">미니 전시회</h1>
</div>
<div class="bts">
    {% if login_check == False %}
        <button id="loginBtn" onclick="login_page()" type="button" class="btn btn-outline-primary">로그인</button>
    {% endif %}
    {% if login_check == True %}
        <button id="logoutBtn" onclick="logout()" type="button" class="btn btn-outline-primary">로그아웃</button>
    {% endif %}
</div>

<div class="guidance">
    <p>그림 첨부하기</p>
</div>
<div class="url_box" id="url-box">
    <div class="input-group">
        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
               aria-label="Upload">

    </div>
    <button id="previewBtn" onclick="update_profile()" type="button" class="btn btn-dark">미리보기</button>
    <button id="cancelBtn" onclick="picreset()" type="button" class="btn btn-dark">취소</button>
</div>

<div>

    <div class="picup">
        <div id="image">

        </div>

        <input type="email" class="form-control" id="pic_name" placeholder="그림명:">
        <p id="help_pic_name">그림명을 작성 주세요</p>


        <textarea class="form-control" id="pic_explain" rows="3" placeholder="그림 설명:"></textarea>
        <p id="help_pic_explain">그림 설명란을 작성 주세요</p>
        <div class="upbts">
            <button onclick="post_upload()" type="button" class="btn btn-dark">글 등록</button>
            <button onclick="to_main()" type="button" class="btn btn-dark">취소</button>
        </div>

    </div>
</div>

</body>
</html>
