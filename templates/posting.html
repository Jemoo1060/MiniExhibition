<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>상세 페이지</title>
<style>
    .mainBoard {
            width: 100%;
            height: 200px;

            background-color: cornflowerblue;
            background-position: center;
            background-size: cover;
            padding-top: 20px;
        }
        .bts {
             display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: right;


        }
        .bts > button {
            margin-right: 20px;
        }
        .picup {
            max-width: 1000px;
            width: 95%;
            margin: 10px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 20px;
        }
        .upbts {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .picname{
            width: 600px;
            margin-top: 20px;
        }
        .picexp{
            width: 800px;
            margin-top: 20px;
        }

         .upbts > button {
            margin-right: 20px;
        }

         .url_box {
            width: 95%;
            max-width: 700px;
            margin: 20px auto 0px auto;
            padding: 20px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

         .picurl {
             width: 500px;
             height: 50px;
             margin-right: 10px;
         }
          .url_box >button {margin-right: 20px}
</style>
<script>
        function to_main(){
            window.location.href="/"
        }


        function post_upload(){
            let url = $('#url').val()
            let pic_name = $('#pic_name').val()
            let pic_explain = $('#pic_explain').val()

            $.ajax({
                type: 'POST',
                url: '/posting/post',
                data: {url_give: url, pic_name_give: pic_name, pic_explain_give: pic_explain},
                success: function (response) {
                    alert(response['msg'])

                }
            });
        }

         function picshow(){
            $('#image').show();
            let url = $("#url").val()
            let temp = ` <img src="${url}">`
            $('#image').append(temp)
        }


</script>
</head>
<body>
<div class="mainBoard">
    <div class="bts">
        <button type="button" class="btn btn-outline-warning">글올리기</button>
        <button onclick="to_main()" type="button" class="btn btn-outline-warning">로그아웃</button>
    </div>
</div>


<div class="url_box" id="url-box">
    <button onclick="picshow()" type="button" class="btn btn-outline-primary">그림 등록</button>
    <div class="picurl">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label>그림 URL</label>
        </div>
    </div>
</div>

<div>

    <div class="picup">
        <div id="image">

        </div>

        <div class="picname">
            <input type="email" class="form-control" id="pic_name" placeholder="그림명:">
        </div>

        <div class="picexp">
            <textarea class="form-control" id="pic_explain" rows="3" placeholder="그림 설명:"></textarea>
        </div>
        <div class="upbts">
            <button onclick="post_upload()" type="button" class="btn btn-outline-primary">글 등록</button>
            <button onclick="to_main()" type="button" class="btn btn-outline-primary">취소</button>
        </div>

    </div>

</body>
</html>
